<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<head>
	<meta charset="ISO-8859-1" content="text/html; charset=UTF-8" />
	<title>Edit Question</title>
</head>
<body>
	<div class="add">
		<div class="row">
        	<div class="col-md-6 col-md-offset-3">
			<h3>Edit question</h3>
				<form th:object="${question}" th:action="@{../save}" action="#" method="post">
					<input th:type="hidden" name="hiddenid" th:field="${question.id}" />
					
					<label for="id">Question ID</label>
					<input type="text" id="id" th:field="*{id}" class="form-control"/>
				
					<label for="question">Question</label>
					<input type="text" id="question" th:field="*{questionText}" class="form-control"/>
					
					<label for="type">Type</label>
					<select class="form-control" id="type" th:field="*{questionType}" >
						<option th:each="questionType : ${types}" th:value="${questionType.typeId}" th:text="${questionType.type}"></option>
					</select>
					
					<label for="responseOptions">Response Options</label>
					<input type="text" id="responseOptions" th:field="*{responseOptions}" class="form-control"/>
										
					<div class="save">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
					
					<div class="cancel">
						<a href="#" th:href="@{/questionList}" role="button">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
